<ion-content scroll-x="false" fullscreen *ngIf="auth.user | async as user; else showLogin">
  <div class="black">

<div class="containertop" [routerLink]="['/perfil']">
    <div class="containertopchildren"> 
      <ion-icon class="topo" name="person"></ion-icon>
    <!-- <h2 class="entrar" *ngIf="auth.user | async as user">Olá, {{user.displayName}}</h2> -->
    <h2 class="entrar" id="nome" *ngFor="let user of users | async">Olá, {{user.nome}}</h2>
    </div>
    <div class="containertopchildren2">
      <ion-icon name="notifications"></ion-icon>
    </div>
  </div>    
    <div class="containerslide">
    <h3>Recomendados</h3>
    <ion-slides pager="false" [options]="slideOpts" >
        
      <ion-slide class="sliderecomendado" *ngFor="let servico of servicos | async">
        <div class="recomendado">
          <div class="imgrecomendado" style="background-image: url('{{servico.img}}');"></div>
            <div class="inforecomendado">
              <h2>R${{servico.preco}}</h2>
              <h4>{{servico.nome}}</h4>
            </div>
        </div>
      </ion-slide>

    </ion-slides>
    
    <ion-slides pager="false" [options]="slideOpts2" >
        
      <ion-slide class="servico">
        <div class="box" style="background-color: #33291C;">
          <ion-icon name="cut"></ion-icon>
        </div>
        <p>Cortes</p>
      </ion-slide>
      <ion-slide class="servico">
        <div class="box" style="background-color: #33291C;">
          <ion-icon name="cut"></ion-icon>
        </div>
        <p>Cortes</p>
      </ion-slide>
      <ion-slide class="servico">
        <div class="box" style="background-color: #33291C;">
          <ion-icon name="cut"></ion-icon>
        </div>
        <p>Cortes</p>
      </ion-slide>
      <ion-slide class="servico">
        <div class="box" style="background-color: #33291C;">
          <ion-icon name="cut"></ion-icon>
        </div>
        <p>Cortes</p>
      </ion-slide>
      
    </ion-slides>
  </div>

  <hr><br><br>

  <div class="spacebetween">
    <h5>Último Agendamento</h5>
    <ion-button expand="block" class="transp" shape="round" [routerLink]="['/novoservico']" Strong>Agendar Serviço</ion-button>
  </div>

  <div class="caixa">
    <div class="containertop">
      <div class="imgbarbeiro" style="background-image: url('https://blog.beautyclass.tv/wp-content/uploads/2019/11/2687385.jpg');"></div>
      <div class="info_upedido">
        <h6>Corte Simples</h6>
        <div class="info_upedido-dado"><ion-icon name="cut"></ion-icon><p>Guilherme Souza</p></div>
        <div class="info_upedido-dado"><ion-icon name="calendar"></ion-icon><p>13/10/2022 09h00</p></div>
        <div class="info_upedido-dado"><ion-icon name="pricetag"></ion-icon><p>Status:</p><p class="verde">Andamento</p></div>
      </div>
      <div class="containerlaranja">
        
      </div>
      
    </div>
  </div>

  <hr><br><br>

  <div class="container"><h5>Nossos Barbeiros</h5></div>
  <div class="containerbarbeiros">
  <div class="imgbarbeiro_c" style="background-image: url('https://blog.beautyclass.tv/wp-content/uploads/2019/11/2687385.jpg');"></div>
  <div class="imgbarbeiro_c" style="background-image: url('https://blog.beautyclass.tv/wp-content/uploads/2019/11/2687385.jpg');"></div>
  </div>

    </div>

</ion-content>
