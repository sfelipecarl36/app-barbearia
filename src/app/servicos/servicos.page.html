<ion-content scroll-x="false" fullscreen>
  <div class="black">

<div class="containertop">
    <div class="containertopchildren">
      <ion-back-button defaultHref="home" mode="md" text=""></ion-back-button>
    <h2 class="entrar">Serviços</h2>
    </div>
    <div class="containertopchildren2" [routerLink]="['/novoservico']">
      <ion-icon id="iconaddservico" name="add-circle-outline"></ion-icon>
    </div>
  </div>    

  <hr>

  <div *ngIf="(servicos | async)?.length ; else noservico">
  <div class="caixa" *ngFor="let serv of servicos | async">
    <div class="containertop">
      <div class="imgbarbeiro" style="background-image: url('{{serv.img}}');"></div>
      <div class="info_upedido">
        <h6>{{serv.nome}}</h6>
        <div *ngFor="let tipo of tiposervicos | async"><div class="info_upedido-dado" *ngIf="tipo.id==serv.tipo"><ion-icon name="{{tipo.icon}}"></ion-icon><p>{{tipo.nome}}</p></div></div>
        <div class="info_upedido-dado"><ion-icon name="pricetag"></ion-icon><p>Valor: </p><p class="laranja">{{serv.preco}}</p></div>
        <div class="info_upedido-dado"><p style="margin-left: 6px">{{serv.descricao}}</p></div>
      </div>
  </div>
</div>
</div>

<ng-template #noservico>
  <div class="caixa"><h6>Não há Serviços</h6></div>
  </ng-template>

</div>
</ion-content>
