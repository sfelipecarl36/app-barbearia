<ion-content scroll-x="false" fullscreen *ngFor="let prod of produto | async">
  <div class="black">

<div class="containerheader">
    <div class="containertopchildren">
      <ion-back-button defaultHref="loja" mode="md" text=""></ion-back-button>
    <h2 class="entrar">Produto: {{prod.nome}}</h2>
    </div>
    
  </div>

  <hr>
  <img referrerpolicy=“no-referrer” id="foto" src="/assets/{{prod.img}}"/>
  <h3>{{prod.nome}}</h3>

  <div class="caixa ion-activatable">
      <div class="info_upedido">
        <div class="info_upedido-dado" *ngFor="let tipoprod of tipoprodutos | async"><h3 *ngIf="prod.tipo==tipoprod.id">Produto Tipo: {{tipoprod.nome}}</h3></div>
        <div class="info_upedido-dado"><p>{{prod.descricao}}</p></div>
        <div class="info_upedido-dado"><h5>R${{prod.preco}}</h5></div>
        <div class="info_upedido-dado"><h5>Estoque: {{prod.quant}}</h5></div>
      </div>
    </div> 

    <ion-button expand="block" shape="round" Strong>Favoritar Produto</ion-button>


</div>

</ion-content>
