<ion-content scroll-x="false" fullscreen *ngFor="let user of users | async">
  <div class="black">

<div class="containerheader">
    <div class="containertopchildren">
      <ion-back-button defaultHref="perfil" mode="md" text=""></ion-back-button>
    <h2 class="entrar">Editar Perfil</h2>
    </div>
  </div>
  <img id="fotoperfil" (click) = "openGallery()" [src]="user.photoURL"/>

  <ion-button expand="block" type="submit" shape="round" (click) = "openGallery()" Strong>Alterar Foto</ion-button>
  
  <ion-label *ngIf="uploudPercent>0">Progresso de Uploud: {{uploudPercent}}%</ion-label>

  <div class="caixa ion-activatable">
    <div class="form">
      <ion-item lines="none" color="none">
        <ion-label position="stacked">Seu Nome</ion-label>
        <ion-input type="text" placeholder="Nome" value="{{user.displayName}}" required #nome></ion-input>
      </ion-item>
      <ion-item lines="none" color="none">
        <ion-label position="stacked">Celular</ion-label>
        <ion-input type="text" placeholder="Celular" value="{{user.celular}}" required #celular></ion-input>
      </ion-item>
    </div>
      <ion-ripple-effect></ion-ripple-effect>
    </div>

    <ion-button expand="block" [disabled]="!canSave(nome, celular)" type="submit" shape="round" (click)="updateUser(nome, celular)" Strong>Confirmar Mudan√ßas</ion-button>

</div>

</ion-content>
